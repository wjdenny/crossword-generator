<!DOCTYPE html>
<html>
    <head>    
        <title>Korean Word Search Puzzle Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/WordSearch.js"></script>
        <script src="js/korean.js"></script>
        <script src="js/main.js"></script>   
    </head>
    <body>
        <section id="config">
            <div class="container">
                <h1>Multilingual Word Search Generator</h1>
                <div class="row">
                    <div class="six columns">
                        <label for="words">Enter one word on each line.</label>
                        <span class="comment">You can use a hint by separating it from the target word with a comma.</span>
                        <textarea id="words" class="u-full-width"></textarea>
                    </div>
                    <div class="six columns">
                        <div class="container">
                            <div class="row">
                                <div class="two columns">
                                    <label for="size_x">Width</label>
                                    <input type="text" value="10" placeholder="W" size="2" id="size_x" name="size_x">
                                </div>
                                <div class="two columns">
                                    <label for="size_y">Height</label>
                                    <input type="text" value="" placeholder="H" size="2" id="size_y" name="size_y">
                                    <!-- <span class="comment">Leave blank to match the width.</span> -->
                                </div>
                                <div class="two columns">
                                    <label for="maxTries">Tries</label>
                                    <input type="text" value="50" placeholder="N" size="2" id="maxTries" name="maxTries">
                                    <!-- <span class="comment">The maximum number of attempts to place each word.</span> -->
                                </div>
                            </div>
                            <div class="row">
                                <label for="fillSet">Fill set</label>
                                <select id="fillSet" name="fillSet">
                                    <option value="koreanFreq">Korean syllables by frequency</option>
                                    <option value="koreanFlat">Korean syllables with equal probabilities</option>
                                    <option value="arabic">Standard Arabic characters</option>
                                    <option value="unicode">Unicode Range</option>
                                    <option value="words">Use characters from word list</option>
                                    <option value="none">Leave unused cells empty</option>
                                </select> 
                            </div>
                            <div class="row" id="unicode-range">
                                <label for="unicode_from">Unicode range</label>
                                <div class="unicode-range">
                                    <input type="text" placeholder="from" id="unicode_from" name="unicode_from" size="4"> &mdash;
                                    <input type="text" placeholder="to" id="unicode_to" name="unicode_to" size="4">
                                </div>
                            </div>
                            <label>Directions</label>
                            <div class="row" id="directions">
                                <div class="two columns">
                                    <label for="ltr"><input type="checkbox" id="ltr" name="directions" checked="true"><span class="label-body">&rarr;</span></label>
                                    <label for="ttb"><input type="checkbox" id="ttb" name="directions" checked="true"><span class="label-body">&darr;</span></label>
                                </div>
                                <div class="two columns">
                                    <label for="rtl"><input type="checkbox" id="rtl" name="directions"><span class="label-body">&larr;</span></label>
                                    <label for="btt"><input type="checkbox" id="btt" name="directions"><span class="label-body">&uarr;</span></label>
                                </div>
                                <div class="two columns">
                                    <label for="ne"><input type="checkbox" id="ne" name="directions"><span class="label-body">&nearr;</span></label>
                                    <label for="se"><input type="checkbox" id="se" name="directions"><span class="label-body">&searr;</span></label>
                                </div>
                                <div class="two columns">
                                    <label for="sw"><input type="checkbox" id="sw" name="directions"><span class="label-body">&swarr;</span></label>
                                    <label for="nw"><input type="checkbox" id="nw" name="directions"><span class="label-body">&nwarr;</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="button-primary" id="generate">Generate</button>
                                <label for="showKey"><input type="checkbox" name="showKey" id="showKey"><span class="label-body">Show answers</span></label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" id="errorMessageContainer"></div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <div id="result"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="twelve columns">
                        <div id="hints"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
